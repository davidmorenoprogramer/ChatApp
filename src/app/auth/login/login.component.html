<div class="registro-container">
    <form [formGroup]="formLogin" class="registro-form" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" formControlName="email" #email required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" formControlName="password" #password required>
      </div>
      <button type="submit">Iniciar Sesión</button>
      <b class="registro1">¿Cliente nuevo? <b class="registro" (click)="goToRegister()">Crear Cuenta</b></b>
    </form>
    
  </div>
