
<div class="registro-container">
    
    <form [formGroup]="formReg" class="registro-form" (ngSubmit)="onSubmit()">
      <h2>Registro</h2>
      <div class="form-group">
        <label for="name">Nombre de Usuario:</label>
        <input type="name" id="name" name="name" formControlName="name" #name required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" formControlName="email" #email required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" formControlName="password" #password required>
      </div>
      <button type="submit">Registrarse</button>
      <b class="login" (click)="goToLogin()">Volver al Login</b>
    </form>
    
  </div>!
