<div [style.width] ="imageWidth() + 'px'" >
    <img 
    [src] ="imageSource()"
    [height]="imageHeight()"
    [width]="imageWidth()"
    class="mat-elevation-z5"
  />
  <input #inputField type="file" hidden (change)="fileSelected($event)" (click)="resetFileInput(inputField)"/>
</div>

<button mat-raised-button (click)="inputField.click()">Select Photo</button>

<button mat-raised-button (click)="saveProfile()">Save</button>
